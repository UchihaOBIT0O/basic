<!DOCTYPE html>
<html lang="en">
  <head>
    <link rel="stylesheet" href="style.css" />
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Calculator</title>
  </head>
  <body>
    <div class="top-container">
      <div class="container">
        <input type="text" name="in" id="text--in" class="other" />
        <div class="other" style="background-color: rgb(11, 182, 159)">
          <button class="ACbutton" id="AC">AC</button>
        </div>
        <div class="el"><button class="buttons" id="seven">7</button></div>
        <div class="el"><button class="buttons" id="eight">8</button></div>
        <div class="el"><button class="buttons" id="nine">9</button></div>
        <div class="el gray"><button class="buttons" id="plus">+</button></div>
        <div class="el"><button class="buttons" id="four">4</button></div>
        <div class="el"><button class="buttons" id="five">5</button></div>
        <div class="el"><button class="buttons" id="six">6</button></div>
        <div class="el gray"><button class="buttons" id="minus">-</button></div>
        <div class="el"><button class="buttons" id="three">3</button></div>
        <div class="el"><button class="buttons" id="two">2</button></div>
        <div class="el"><button class="buttons" id="one">1</button></div>
        <div class="el gray"><button class="buttons" id="div">/</button></div>
        <div class="el"><button class="buttons" id="dot">.</button></div>
        <div class="el"><button class="buttons" id="zero">0</button></div>
        <div class="el"><button id="equal">=</button></div>
        <div class="el gray"><button class="buttons" id="mul">*</button></div>
      </div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
